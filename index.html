<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container flex main">
        <section class="text-center">
            <h1>BMI Calculator</h1>
            <form action="#" class="flex">
                <div class="flex">
                    <input class="w-full" placeholder="Weight" type="text" name="weight" id="weight">
                </div>
                <div class="flex grid s-input">
                    <input type="text" id="foot" placeholder="Foot">
                    <input type="text" id="inches" placeholder="Inches">
                </div>
                <div>
                    <button type="button" class="w-full" id="submit">Submit</button>
                </div>
                <div id="result"></div>
            </form>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
